<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="icon" type="image/png" href="images/cup.png" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<style>
        .font-manrope {
          font-family: "Manrope", serif;
        }
</style>
  </head>
  <body class="font-manrope">
    <!-- main content start -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <header class="flex pt-10 mb-20">
        <!-- text content -->
        <div>
          <h1 class="text-5xl md:text-7xl font-extrabold">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <br />
          <p class="text-gray-500">
            Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <button class="bg-gradient-to-r from-orange-400 to-red-500 px-5 py-3 rounded-xl text-white font-bold">
            Explore More &nbsp;
            <img class="inline w-4 h-4" src="images/arrow.png" alt="" />
          </button>
        </div>
        <!-- image content -->
        <div class="relative">
            <!-- image -->
            <div>
                <img class="w-full" src="images/banner.png" alt="">
            </div>
            <!-- card -->
             <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-6 md:py-4 lg:py-5 rounded-xl top-28 md:top-80 md:left-24 lg:left-24">
                <!-- icon -->
                 <div>
                    <img class="w-10 h-10" src="images/star.png" alt="">
                 </div>
                 <!-- text -->
                  <div class="ml-2">
                    <h2 class="lg:text-2xl font-extrabold">5.00</h2>
                    <p class="text-gray-500">Trust Pilot Ratings</p>
                  </div>
             </div>
        </div>
      </header>
    </main>
  </body>
</html>
